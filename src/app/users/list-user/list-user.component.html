<h1 *ngIf = "listUsers">Displaying {{ listUsers.length }} users</h1>
<div class = "main-content">
    <mat-card class = "list-users" role="listitem" *ngFor="let user of listUsers">
        <mat-card-title> {{ user.name }} </mat-card-title> 
        <mat-card-content>
            {{ user.email }}
        </mat-card-content>
        <mat-card-content>
            <a class= "action-link" [routerLink]="['/users/view', user.id]">
                <span class="material-icons">visibility</span></a> |
                   
                 <a class= "action-link" [routerLink]="['/users/edit', user.id]"><span class="material-icons"> create </span></a> |
                
                 <a class="action-link" [routerLink]="['/users/delete', user.id]"><span 
                class="material-icons">delete</span></a>
        </mat-card-content>
    </mat-card>
</div>
