<mat-card class = "list-users">
  <mat-card-title *ngIf = "listUsers" class="main-content">
    Displaying {{ listUsers.length }} users
  </mat-card-title>

 <mat-card-content >
 
  <table mat-table [dataSource]="listUsers" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
      </ng-container>
    
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> USERNAME </th>
        <td mat-cell *matCellDef="let element"> {{element.username | uppercase}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.email | lowercase}} </td>
      </ng-container>

       <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
        <td mat-cell *matCellDef="let element"><a class= "action-link" 
          [routerLink]="['/users/view', element.id]"><span class="material-icons">visibility</span></a> 

          | 

          <a class= "action-link" 
          [routerLink]="['/users/edit', element.id]"><span class="material-icons"> create </span></a> 

          | 

          <a class="action-link" [routerLink]="['/users/delete', element.id]"><span 
            class="material-icons">delete</span></a>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 </mat-card-content>

</mat-card>
